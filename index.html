<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Start-->
    <header class="header-style">
        <nav>
            <div class="nav-title">
                <h1 class="nav-logo logo-color inter">LOGO</h1>
            </div>
            <button type="button" class="nav-button">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            </div>
            <button class="banner-btn">Stay Focused</button>
        </div>
        
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main>
        <section class="action">
            <div class="left-side">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img class="action-image" src="assets/wc-mini.png" alt="action image">
            </div>

        </section>

        <section class="productive-users-section">
            <div class="pus-title">
                <h2>Joined Thousands of Productive Users</h2>
            </div>

            <div class="sub-title">

                <div class="sub-1">
                    <h1 class="inter sub-title-head">50K</h1>
                    <p class="sub-title-content">Active Users</p>
                </div>

                <div class="sub-2">
                    <h1 class="inter sub-title-head raleway">2M+</h1>
                    <p class="sub-title-content">Focus Session</p>
                </div>
            
                <div class="sub-3">
                    <h1 class="inter sub-title-head">95%</h1>
                    <p class="sub-title-content">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <!--Main End-->

    <!--Footer Start-->
    <footer>

    </footer>
    <!--Footer End-->
</body>
</html>
